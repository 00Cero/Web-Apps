<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/x-icon" href="img/logo_zero.png">
   <title>Project: Moving Navbar</title>
   
</head>
<body>
   <button class="openBtn"><i class="fas fa-stream"></i></button>
   <div class="masterNavbar active">
      <div class="underlayRed"></div>
      <nav class="navbar">
         <button class="closeBtn"><i class="fas fa-times"></i></button>
         <div class="logoContainer">
            <img src="img/Navbar_logo.png" alt="">
         </div>
         <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Peliculas</a></li>
            <li><a href="">Series</a></li>
            <li><a href="">Control Mental</a></li>
            <li><a href="">Privacidad</a></li>
         </ul>
      </nav>
   </div>
   
   <div class="logoInitial">
      <img src="img/Netflix_logo.png" alt="">
   </div>
   

   <script src="app.js"></script>
</body>
</html>
